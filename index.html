<style>
  body {
    background-color: #0D1117;
    background-image: radial-gradient(circle at center, #1a202c, #0d1117);
    font-family: 'Poppins', sans-serif;
  }
  .font-poppins {
    font-family: 'Poppins', sans-serif;
  }
  .font-orbitron {
    font-family: 'Orbitron', sans-serif;
  }
  .glassmorphism {
    background-color: rgba(17, 24, 39, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .neon-glow-blue {
    box-shadow: 0 0 2px #00f6ff, 0 0 5px #00f6ff, 0 0 10px #00f6ff;
  }
  .neon-glow-green {
    box-shadow: 0 0 2px #39ff14, 0 0 5px #39ff14, 0 0 10px #39ff14;
  }
  .neon-glow-red {
    box-shadow: 0 0 2px #ff073a, 0 0 5px #ff073a, 0 0 10px #ff073a;
  }
  .neon-text-yellow {
    text-shadow: 0 0 2px #f8f800, 0 0 5px #f8f800;
  }
  .neon-text-blue {
    text-shadow: 0 0 2px #00f6ff, 0 0 5px #00f6ff;
  }
  .neon-border {
    border: 1px solid;
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }
  .pulse {
    animation: pulse-glow 2s infinite alternate;
  }
  @keyframes pulse-glow {
    from { box-shadow: 0 0 3px #f8f800, 0 0 6px #f8f800; }
    to { box-shadow: 0 0 6px #f8f800, 0 0 12px #f8f800; }
  }
